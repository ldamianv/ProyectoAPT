<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Cañete-Supply Chain</title>
    <link rel="stylesheet" href="SistemaEstilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles"></div>
    <header>
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <div class="header-title">☰ APT Cañete-Supply Chain</div>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Buscar..." aria-label="Buscar">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <div class="sidebar">
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown('perfiles-menu')"><i class="fas fa-users"></i> Perfiles</button>
            <ul class="dropdown-content" id="perfiles-menu">
                <li><button data-section="cp" onclick="showSection('cp')"><i class="fas fa-shield-alt"></i> Control Patrimonial</button></li>
                <li><button data-section="ad" onclick="showSection('ad')"><i class="fas fa-truck"></i> Asistente de Despachos</button></li>
                <li><button data-section="am" onclick="showSection('am')"><i class="fas fa-warehouse"></i> Almacenero Montacarguista</button></li>
                <li><button data-section="so" onclick="showSection('so')"><i class="fas fa-user-tie"></i> Supervisor de Operaciones</button></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown('dashboard-menu')"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
            <ul class="dropdown-content" id="dashboard-menu">
                <li><button data-section="reportes-generales" onclick="showSection('reportes-generales')"><i class="fas fa-chart-bar"></i> Reportes Generales</button></li>
                <li><button data-section="estadisticas" onclick="showSection('estadisticas')"><i class="fas fa-chart-line"></i> Estadísticas</button></li>
                <li><button data-section="configuracion" onclick="showSection('configuracion')"><i class="fas fa-cog"></i> Configuración</button></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown('cumpleanos-menu')"><i class="fas fa-birthday-cake"></i> Nuestros Cumpleaños</button>
            <ul class="dropdown-content" id="cumpleanos-menu">
                <li><button data-section="birthdays" onclick="showSection('birthdays')"><i class="fas fa-calendar"></i> Relación</button></li>
                <li><button data-section="celebraciones" onclick="showSection('celebraciones')"><i class="fas fa-glass-cheers"></i> Celebraciones</button></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown('tpm-menu')"><i class="fas fa-tools"></i> TPM</button>
            <ul class="dropdown-content" id="tpm-menu">
                <li><button data-section="tpm" data-subsection="tarjetas-tpm" onclick="showSection('tpm', 'tarjetas-tpm')"><i class="fas fa-id-card"></i> Tarjetas TPM</button></li>
                <li><button data-section="tpm" data-subsection="matriz-habilidades" onclick="showSection('tpm', 'matriz-habilidades')"><i class="fas fa-table"></i> Matriz de Habilidades</button></li>
                <li><button data-section="tpm" data-subsection="instructivos" onclick="showSection('tpm', 'instructivos')"><i class="fas fa-book"></i> Instructivos</button></li>
                <li><button data-section="tablero-rds" onclick="showSection('tablero-rds')"><i class="fas fa-tachometer-alt"></i> Tablero RDS</button></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="form-section active" id="cp">
            <h1>Control Patrimonial</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="ad">
            <h1>Asistente Despacho</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="am">
            <h1>Almacenero Montacarguista</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="so">
            <h1>Supervisor Operaciones</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="reportes-generales">
            <h1>Reportes Generales</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="birthdays">
            <h1>Nuestros Cumpleaños</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="celebraciones">
            <h1>Celebraciones</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="tpm">
            <h1>TPM</h1>
            <div class="card-container"></div>
        </div>
        <div class="form-section" id="tablero-rds">
            <h1>Tablero RDS</h1>
            <div class="card-container"></div>
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Logo Softys Cañete">
    </div>

    <footer class="footer">
        <p>Softys Cañete - Por Luis Damián 2025</p>
    </footer>

    <div class="loading-bar" id="loading-bar">
        <div class="loading-progress"></div>
    </div>

    <script src="SistemaDinamico.js"></script>
</body>
</html>
